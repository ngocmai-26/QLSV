<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/asset/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="login_register">
        <div class="row login  register-block">
            <div class="col-3"></div>
            <div class="col-6 login-form ">
                <form action="" class="frmLogin">
                    <h1 class="header-text">Đăng nhập</h1>
                    <div class="frm-group">
                        <div class="row">
                            <div class="col-12 name_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-user"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="text" id="Username" placeholder="Enter your Email"
                                            class="w-100 username text_input">
                                    </div>
                                </div>
                                <span class="email_bug">Email sai cú pháp</span>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="col-12 pass_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-lock"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" id="Password" placeholder="Enter Password"
                                            class="w-100 password text_input">
                                    </div>
                                </div>
                                <span class="pass_bug">Email sai cú pháp</span>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="checkbox" class="remember">
                                        <label for="" class="text_remember">Remember password</label>
                                    </div>
                                    <div class="col-6 text_forget">
                                        <a href="" class="forget-link">Quên mật khẩu?</a>
                                    </div>
                                </div>

                            </div>
                            <div class="group-login col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btnlogin button w-100" type="button" id="submit"
                                            onclick="loginUser()">
                                            <span>Đăng nhập</span>
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btnregister button w-100" type="button" id="submit"
                                            onclick="checkRegister()">
                                            <span>Đăng kí</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row register">
            <div class="col-3"></div>
            <div class="col-6 register-form ">
                <form action="" class="frmRegister">
                    <h1 class="header-text">Đăng Ký</h1>
                    <div class="frm-group">
                        <div class="row">
                            <div class="col-12 name_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-user"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="text" id="txtUsername" placeholder="Tên đăng nhập"
                                            class="w-100 username text_input">
                                    </div>
                                </div>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="col-12 pass_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-lock"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" id="txtPassword" placeholder="Mật khẩu"
                                            class="w-100 password text_input">
                                    </div>
                                </div>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="col-12 pass_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-lock"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="text" id="txtEmail" placeholder="Email"
                                            class="w-100 email text_input">
                                    </div>
                                </div>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="col-12 pass_input group-mini">
                                <div class="row">
                                    <div class="col-1 text-center">
                                        <label for="" class="text_name"><i class="fas fa-lock"></i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="text" id="txtPhone" placeholder="Số điện thoại"
                                            class="w-100 phone text_input">
                                    </div>
                                </div>
                                <hr class="line">
                                </hr>
                            </div>
                            <div class="group-login col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btnlogin button w-100" type="button" id="login"
                                            onclick="checkLogin()">
                                            <span>Đăng nhập</span>
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btnregister button w-100" type="button" id="addUser"
                                            onclick="addUsers()">
                                            <span>Đăng kí</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/asset/js/list.js"></script>
    <script src="/asset/js/script.js"></script>
</body>

</html>
